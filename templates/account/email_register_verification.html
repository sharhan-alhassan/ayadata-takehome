
{% load static %}

{% block title %}
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{{ subject }}</title>
</head>
 
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto p-4 bg-white shadow-md rounded-lg">

        <!-- Logo -->
        <div class="text-center mb-4">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuSAzOXFq1RCvFFcQBiwIlnGO9i6NOgwodDA&s" alt="Company Logo" class="w-32" class="mx-auto" style="max-width: 560px; max-height: 350px;">
        </div>

        <!-- Salutation -->
        <div class="bg-blue-600 p-4 rounded-t-lg text-white text-center">
          <p class="text-3xl font-bold">{{ greeting_to }},</p>
        </div>

        <!-- Content -->
        <div class="py-6 px-6">
            <p class="mb-4 text-gray-700">{{ email_body }}</p>

            <div class="bg-gray-100 p-4 rounded-lg text-center">
                <p class="text-xl font-semibold">Your Verification Code</p>
                <h2 class="text-2xl font-bold text-blue-600">{{ verify_code }}</h2>
            </div>
        </div>

        <!-- Salutation-->
        <p class="text-gray-700">Warm Regards,</p>
        <p class="text-gray-700">Ayadata Team</p>
    </div>
</body>

</html>
{% endblock %}
